<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - 2-2 A4 TodoList 體驗強化版- init</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="m-5">
  <header class="mb-3">
    <h4>My Todo</h4>
    <div class="content__wrapper">
      <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
      <button id="add-btn" class="btn btn-info">Add</button>
    </div>
  </header>
  <!--待辦清單-->

  <ul id="my-todo" class="list-unstyled">
    <!--class="list-unstyled"是指不要出現黑色li點點-->
    <!-- display todos here -->
    <h2>Todo</h2>
  </ul>
  <!--完成清單-->
  <!--另外自己加的 -->
  <ul id="my-done" class="list-unstyled">
    <h2>Done</h2>
  </ul>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
